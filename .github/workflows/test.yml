name: test
on:
  push:
    branches:
      - '*'
      - '!master'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '^1.0','~1.16', '~1.15', '~1.14' ]
    name: Go ${{ matrix.go }} test
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go version && go test ./...